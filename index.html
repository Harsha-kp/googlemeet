<html lang="en">
<head>

  <title>MCQ Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MCQ Quiz</h1>
    <div id="quiz">
      <p id="question"></p>
      <ul>
        <li><button class="option-btn" onclick="checkAnswer(this)"></button></li>
        <li><button class="option-btn" onclick="checkAnswer(this)"></button></li>
        <li><button class="option-btn" onclick="checkAnswer(this)"></button></li>
        <li><button class="option-btn" onclick="checkAnswer(this)"></button></li>
      </ul>
    </div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <p id="score"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
